<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}EventHub{% endblock %}</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2em auto; }
    header { border-bottom: 1px solid #ccc; padding-bottom: 0.5em; margin-bottom: 1em; }
    footer { border-top: 1px solid #ccc; padding-top: 0.5em; margin-top: 2em; font-size: 0.9em; color: #555; }
    .button { background: #007BFF; color: white; padding: 0.4em 0.8em; text-decoration: none; border-radius: 4px; border: 0;}
    .button:hover { background: #006bdd; }
  </style>
</head>
<body>
  <header>
    <h1>EventHub</h1>
  </header>

  {% block content %}{% endblock %}

  <footer>
    &copy; 2025 EventHub
  </footer>
</body>
</html>
